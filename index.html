<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>欢迎来到2048!</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/support.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="box">
            <header>
                <h1>2048</h1>
                <a href="#" class="new-game" onclick="newGame()">New Game</a>

                <p class="score">SCORE<span class="user-score">0</span></p>

                <div class="clearFix"></div>
            </header>
            <h2>合并这些数字以得2048方块!</h2>
            <ul id="grid-box">
                <li class="grid-cell" id="grid-cell-0-0"></li>
                <li class="grid-cell" id="grid-cell-0-1"></li>
                <li class="grid-cell" id="grid-cell-0-2"></li>
                <li class="grid-cell" id="grid-cell-0-3"></li>
                <li class="grid-cell" id="grid-cell-1-0"></li>
                <li class="grid-cell" id="grid-cell-1-1"></li>
                <li class="grid-cell" id="grid-cell-1-2"></li>
                <li class="grid-cell" id="grid-cell-1-3"></li>
                <li class="grid-cell" id="grid-cell-2-0"></li>
                <li class="grid-cell" id="grid-cell-2-1"></li>
                <li class="grid-cell" id="grid-cell-2-2"></li>
                <li class="grid-cell" id="grid-cell-2-3"></li>
                <li class="grid-cell" id="grid-cell-3-0"></li>
                <li class="grid-cell" id="grid-cell-3-1"></li>
                <li class="grid-cell" id="grid-cell-3-2"></li>
                <li class="grid-cell" id="grid-cell-3-3"></li>

            </ul>
        </div>
    </div>
</div>

</body>
</html>
